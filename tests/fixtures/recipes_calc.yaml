title: fixture for "calc action"
target: https://example.net/tests/recipes_calc
actions:
  - let:
      A: 10
      B: 20
  - calc:
      expr: "$A + $B"
    set: C
  - print:
    - C

  - calc:
      expr: "$A*($B+$C)"
    set: D
  - print:
    - D

  - calc:
      expr: "2022-09-02 14:42:22.784901+00:00 + 1.5s"
    set: E
  - print:
    - E
